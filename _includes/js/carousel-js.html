{%- assign carousel-items = site.data[site.metadata ] | where_exp: "item","item.format contains 'image'" -%}
<script>
(function(){
    /* add item data and shuffle */
    var carouselItems = [ {% for c in carousel-items %}[ {{ c.title | escape | jsonify }}, "{{ c.filename }}", "{{ c.objectid }}" ]{% unless forloop.last %}, {% endunless %}{% endfor %}];
    carouselItems.sort(function() { return 0.5 - Math.random() });
    /* add items to carousel */
    var carousel = document.getElementById("carouselInner");
    var i;
    var slides = "";
    for (i=0; i < {{ carousel-items | size | at_most: 9 }}; i++) {
        // calculate item image location
        itemImg = "{{ '/objects/' | relative_url }}/" + carouselItems[i][1];
        // calculate item link
        itemLink = "{{ '/item.html' | absolute_url | append: '?id=' }}" + carouselItems[i][2];
        // create carousel slide 
        slide = "<div class='carousel-item text-center py-2'><img class='image-fluid mx-auto h-100 lazyload' alt='image highlight' data-src='" + itemImg + "'> <div class='carousel-caption'><h5 class='carousel-item-title text-white py-2'>" + carouselItems[i][0] + "</h5><a target='_blank' href='" + itemLink + "' class='btn btn-sm btn-primary'>View Item</a></div></div>";
        slides += slide;
    }
    // add slides to the page
    carousel.innerHTML = slides;
    $(".carousel-item").first().addClass("active");
})();
</script>
